<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <title>Vote - RPS</title>
        <link rel="icon" href="../img/rps_logo.png" type="image/x-icon">
        <link href="./../css/settings.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Vote - Rock Paper Scissors</h1>
        </header>

        <nav class="sidenav">
            <a href="./home.html">Home</a>
            <a href="./instructions.html">Game Rules</a>
            <a href="./history.html">Match History</a>
            <a href="./settings.html">User Settings</a>
            <a href="./about_us.html">About Us</a>
        </nav>

        <section class="response">
            
        </section>

        <main>
            <section class="game-section" id="username-settings">
                <h2>Change Username</h2>
                <form class="game-form" id="new-username-form">
                    <section class="form-field">
                        <label for="new-username">
                            New Username:
                        </label>
                        <input type="text" id="new-username" required/>
                    </section>

                    <section class="form-field">
                        <label for="userPassword-new-username">
                            Password:
                        </label>
                        <input type="password" id="userPassword-new-username" required/>
                    </section>

                    <section class="form-buttons">
                        <button type="submit" id="new-username-button">
                            Submit
                        </button>
                    </section>
                </form>
            </section>

            <section class="game-section" id="password-settings">
                <h2>Change Password</h2>
                <form class="game-form" id="new-password-form">
                    <section class="form-field">
                        <label for="new-password">
                            New Password:
                        </label>
                        <input type="password" id="new-password" required/>
                    </section>

                    <section class="form-field">
                        <label for="new-password-confirm">
                            Confirm New Password:
                        </label>
                        <input type="password" id="new-password-confirmation" required/>
                    </section>

                    <section class="form-field">
                        <label for="userPassword-new-password">
                            Password:
                        </label>
                        <input type="password" id="userPassword-new-password" required/>
                    </section>

                    <section class="form-buttons">
                        <button type="submit" id="new-password-button">
                            Submit
                        </button>
                    </section>
                </form>
            </section>
        </main>

        <footer>
            <p>Contact Me</p>
            <ul class="social">
                <li class="social_icon"><a href="https://twitter.com/pepezavala97" target="_blank"><i class="fab fa-twitter" ></i></a></li>
                <li class="social_icon"><a href="https://github.com/itsStrobe/" target="_blank"><i class="fab fa-github"></i></a></li>
            </ul>
        </footer>

        <script src="./../js/settings.js"></script>
    </body>
</html>
