<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <title>Vote - RPS</title>
        <link rel="icon" href="../img/rps_logo.png" type="image/x-icon">
        <link href="./../css/history.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Vote - Rock Paper Scissors</h1>
        </header>

        <nav class="sidenav">
            <a href="./home.html">Home</a>
            <a href="./instructions.html">Game Rules</a>
            <a href="./history.html">Match History</a>
            <a href="./settings.html">User Settings</a>
            <a href="./about_us.html">About Us</a>
        </nav>

        <section class="response">
            
        </section>

        <main>
            <section class="game-section" id="previous-matches">
                <h2>Match History</h2>
                <form class="game-form">
                    <section class="form-field">
                        <label for="searchBy">
                            Search By:
                        </label>
                        <select id="searchBy" name="searchBy">
                            <option value="owner">Owner</option>
                            <option value="player">Player</option>
                            <option value="voter">Voter</option>
                            <option value="winner">Winner</option>
                            <option value="code">Game Code</option>
                        </select>
                    </section>

                    <section class="form-field" id="searchBy-field">
                        <input type="text" id="searchBy-value" />
                    </section>

                    <section class="form-buttons">
                        <button type="submit" id="search-button">
                            Search
                        </button>
                    </section>
                </form>
                <div class="table-container">
                    <table id="match-history">
                        <!--
                            code : {
                                type : String
                            },
                            owner : {
                                ref : 'User'
                            },
                            players : [{
                                ref : 'User'
                            }],
                            voters : [{
                                ref : 'User'
                            }],
                            winner : {
                                ref : 'User'
                            },
                            status : {
                                type : Number,
                            },
                            date : {
                                type : Date
                            }
                        -->
                        <thead>
                            <tr>
                                <th class="tb_header">Code</th>
                                <th class="tb_header">Owner</th>
                                <th class="tb_header">Players</th>
                                <th class="tb_header">Winner</th>
                                <th class="tb_header">Voters</th>
                                <th class="tb_header">Status</th>
                                <th class="tb_header">Date Created</th>
                            </tr>
                        </thead>
                        <tbody id="found-matches">
                            <tr>
                                <td class="tb_row">code_ph</td>
                                <td class="tb_row">owner_ph</td>
                                <td class="tb_row">players_ph</td>
                                <td class="tb_row">winner_ph</td>
                                <td class="tb_row">voters_ph</td>
                                <td class="tb_row">status_ph</td>
                                <td class="tb_row">date_ph</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </section>
        </main>

        <footer>
            <p>Contact Me</p>
            <ul class="social">
                <li class="social_icon"><a href="https://twitter.com/pepezavala97" target="_blank"><i class="fab fa-twitter" ></i></a></li>
                <li class="social_icon"><a href="https://github.com/itsStrobe/" target="_blank"><i class="fab fa-github"></i></a></li>
            </ul>
        </footer>

        <script src="./../js/history.js"></script>
    </body>
</html>
